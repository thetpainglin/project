<div class="cart-wrapper">
  <div class="cart-container" >
    <button type="button" class="cart-heading" (click)="this.BtnClickCard()">

      <span class="heading"><fa-icon [icon]="left"></fa-icon></span>
      <span class="cart-num-items"><!--({cartItems.length} items)-->({{cartItems.length}} items)</span>
    </button>

    <div *ngIf="cartItems.length < 1">
      <div class="empty-cart" (click)="this.BtnClickCard()">
        Empty in the cart Items. Click the Continue Shopping..........
        <button type="button" class="btn" (click)="this.shopping()">
          Continue Shopping
        </button>
      </div>
    </div>

    <div class="product-container">
      <div *ngIf="cartItems.length >=1">
        <div *ngFor="let item of cartItems;index as index">
          <div class="product" key={index} >
            <img class="cart-product-image" [src]="item.image" width={100} height={100} alt="no photo" />
            <div class="item-desc">
              <div class="flex top">
                <h5>{{item.name}}</h5>
                <h4>${{item.price}}</h4>
              </div>
              <div class="flex bottom">
                <div>
                  <p class="quantity-desc">
                                        <span class="minus" (click)="this.decrementQuantity(item.id)">
                                            <!--<AiOutlineMinus  onClick={()=>decrementHandler(item)}/>-->
                                          <fa-icon [icon]="minus"></fa-icon>
                                        </span>
                    <span class="num" >
      {{item.quantity}}
      </span>
                    <span class="plus"  >
                      <fa-icon [icon]="plus" (click)="this.incrementQuantity(item.id)"></fa-icon>

                                        </span>
                  </p>
                </div>
                <button type="button" class="remove-item" >

                  <fa-icon [icon]="deleteLeft" (click)="removeItemFromCard(item.id)"></fa-icon>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div *ngIf="cartItems.length >=1">
        <div class="cart-bottom">
          <div class="total">
            <h3 class="subTotal">Subtotal :</h3>
            <h3 class="subPrice">${{sumTotal}}</h3>

              <div class="btn-container">
                <button type="button" class="btn button" (click)="this.BuyingAfterClickItem()">
                  Buy Now
                </button>
              </div>
          </div>
        </div>
        </div>

    </div>

  </div>



</div>
